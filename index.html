<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGadgets Store</title>
    <link rel="stylesheet" href="style.css">
<body>
    <header>
        <h1>Gadgets Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="filterProducts('all')">All</a></li>
            <li><a href="#" onclick="filterProducts('camera')">Cameras</a></li>
            <li><a href="#" onclick="filterProducts('phone')">Phones</a></li>
            <li><a href="#" onclick="filterProducts('laptop')">Laptops</a></li>
            <li><a href="#" onclick="filterProducts('console')">Gaming Consoles</a></li>
            <li><a href="#" onclick="showPage('cart')">Cart</a></li>
            <li><a href="#" onclick="showPage('login')">Login</a></li>
            <li><a href="#" onclick="showPage('signup')">Signup</a></li>
        </ul>
    </nav>
    <main>
        <div id="home">
            <div class="product-grid" id="productGrid">
                <div class="product">
                    <h3>Product Name</h3>
                    <p>Price: ₹<span class="product-price">1000</span></p>
                    <button onclick="buyNow(this)">Buy Now</button>
                </div>
                <!-- Repeat the above block for each product -->
            </div>
        </div>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <table id="cartTable">
                <tr>
                    <th>Product</th>
                    <th>Price (INR)</th>
                    <th>Action</th>
                </tr>
            </table>
            <p>Total: ₹<span id="cartTotal">0</span></p>
        </div>
        <div id="login" class="auth-page">
            <h2>Login</h2>
            <form onsubmit="return false;">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button onclick="handleLogin()">Login</button>
            </form>
        </div>
        <div id="signup" class="auth-page">
            <h2>Sign Up</h2>
            <form onsubmit="return false;">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button onclick="handleSignup()">Sign Up</button>
            </form>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
